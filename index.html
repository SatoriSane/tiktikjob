<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TicTic Job">
    <meta name="theme-color" content="#0f0f1a">
    <title>TicTic Job</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>TicTic Job</h1>
            <div class="header-actions">
                <button id="settingsBtn" class="icon-btn" aria-label="Configuración">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                </button>
            </div>
        </header>

        <!-- Edit Mode Banner -->
        <div id="editBanner" class="edit-banner hidden">
            <div class="edit-banner-info">
                <span class="edit-banner-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                </span>
                <span>Editando <strong id="editBannerDate"></strong></span>
            </div>
            <button id="editBannerClose" class="edit-banner-close">Volver a Hoy</button>
        </div>

        <!-- Scrollable Content -->
        <main class="main-content">
            <!-- Live Clock Hero -->
            <div class="clock-hero">
                <div class="date-display" id="currentDate"></div>
                <div class="live-clock" id="liveClock">00:00</div>
                <div class="clock-hint" id="clockHint">Toca un botón para registrar esta hora</div>
            </div>

            <!-- Today's Records -->
            <section class="today-section">
                <div class="section-header">
                    <h2 id="todaySectionTitle">Hoy</h2>
                    <span id="todayTotal" class="today-badge"></span>
                </div>
                <div id="todayRecords" class="records-list"></div>
            </section>

            <!-- Weekly Progress -->
            <section class="week-section">
                <h2>Esta semana</h2>
                <div id="weeklyProgress" class="week-progress-card"></div>
            </section>

            <!-- Weekly Details Table -->
            <section class="week-section">
                <h2>Detalle</h2>
                <div id="weeklyTable" class="weekly-table-container"></div>
            </section>
        </main>

        <!-- Sticky Bottom Actions -->
        <div class="bottom-bar">
            <button id="entryBtn" class="action-btn entry">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                <span>Entrada</span>
            </button>
            <button id="exitBtn" class="action-btn exit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                <span>Salida</span>
            </button>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast"></div>

        <!-- Edit Time Modal (only for editing existing records) -->
        <div id="timeModal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle">Editar Hora</h3>
                <div class="time-picker">
                    <input type="time" id="timePicker" class="time-input">
                </div>
                <div class="modal-actions">
                    <button id="cancelTime" class="btn-secondary">Cancelar</button>
                    <button id="confirmTime" class="btn-primary">Guardar</button>
                </div>
            </div>
        </div>


        <!-- Vacation Hours Modal -->
        <div id="vacationHoursModal" class="modal">
            <div class="modal-content">
                <h3>Horas de Vacación</h3>
                <p class="modal-subtitle">¿Cuántas horas tomas?</p>
                <div class="vacation-hours-picker">
                    <div class="vacation-presets">
                        <button class="preset-btn active" data-minutes="450">Día completo</button>
                        <button class="preset-btn" data-minutes="225">Medio día</button>
                        <button class="preset-btn" data-minutes="0">Otra</button>
                    </div>
                    <div id="vacationCustom" class="vacation-custom hidden">
                        <div class="time-setting centered">
                            <input type="number" id="vacHours" min="0" max="7" value="7">
                            <span>hr</span>
                            <input type="number" id="vacMinutes" min="0" max="59" value="30">
                            <span>min</span>
                        </div>
                    </div>
                    <div id="vacationPreview" class="vacation-preview">7h 30min</div>
                </div>
                <div class="modal-actions">
                    <button id="cancelVacation" class="btn-secondary">Cancelar</button>
                    <button id="confirmVacation" class="btn-primary">Confirmar</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h3>Configuración</h3>
                <div class="settings-form">
                    <div class="setting-group">
                        <label>Horas de trabajo por día</label>
                        <div class="time-setting">
                            <input type="number" id="dailyHours" min="0" max="24" value="7">
                            <span>hr</span>
                            <input type="number" id="dailyMinutes" min="0" max="59" value="30">
                            <span>min</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Horas máximas por semana</label>
                        <div class="time-setting">
                            <input type="number" id="weeklyHours" min="0" max="168" value="41">
                            <span>hr</span>
                        </div>
                    </div>
                    <div class="setting-group export-section">
                        <label>Exportar datos</label>
                        <button id="exportExcel" class="btn-export">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            Exportar a Excel
                        </button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="cancelSettings" class="btn-secondary">Cancelar</button>
                    <button id="saveSettings" class="btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
